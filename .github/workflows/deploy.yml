name: Deploy Minecraft Server on AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Set environment variables
        run: |
          echo "AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS: ${{ secrets.AWS_SECRET }}" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}" >> $GITHUB_ENV
          echo "KEY_NAME: ${{ secrets.KEY_PAIR_NAME }}" >> $GITHUB_ENV
          echo "SECURITY_GROUP_NAME: ${{ secrets.SECURITY_GROUP_NAME }}" >> $GITHUB_ENV
          echo "AMI_ID: ${{ secrets.IMAGE_ID }}" >> $GITHUB_ENV
          echo "INSTANCE_TYPE: ${{ secrets.INSTANCE_TYPE }}" >> $GITHUB_ENV
          chmod +x create_ec2_instance.sh install_minecraft_server.sh run_ssm_command.sh setup_minecraft_server.sh
          ./setup_minecraft_server.sh




